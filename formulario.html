<!DOCTYPE html>
<html lang="es">

<head>
    <title>Enjoint</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>

<body id="gridAreas">
    <header class="border">
        <img class="imagenAnimada" src="img/enjointlogo.jpeg" width="100" height="100" alt="Enjoint">
    </header>
    <nav class="border flexMenu grids">
        <span><a href="Nosotros.html">Nosotros</a></span>
        <span><a href="Novedades.html">Novedades</a></span>
        <span><a href="producto.html">Productos</a></span>
        <span><a href="formulario.html">Contacto</a></span>
    </nav>
    <aside class="border">
        <h2 class="centrar">Contacto</h2>
        <fieldset>
            <legend class="centrar">Datos Personales para la consulta</legend>
            <input type="text" name="Razon de Contacto" placeholder="Razon de contacto" class="centrar"> <br>
            <input type="text" name="Nombre" placeholder="Nombre" class="centrar"> <br>
            <input type="text" name="Apellido" placeholder="Apellido" class="centrar"> <br>
            <input type="email" name="Correo" placeholder="Correo" class="centrar"> <br>
            <label for="Comentarios">Consulta</label> <br>
            <textarea name="Comentarios" cols="30" rows=""></textarea> <br>
            <span>Acepta terminos y condiciones</span>
            <input type="checkbox" name="acepta" value="1"><br>
            <input type="submit" value="enviar">
        </fieldset>
    </aside>
    <footer class="border">
        <p>This site is for people over the age of 21. Do not enter if you are younger than 21.</p><br>
        <p>Copyright 2022</p>
    </footer>
</body>

</html>
